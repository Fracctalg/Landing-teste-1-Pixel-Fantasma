<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Fantasma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0f0017 0%, #080010 100%);
      color: white;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Ghost Animation */
    .ghost-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ghostFloat 15s ease-in-out infinite;
      z-index: 0;
      pointer-events: none;
    }

    .ghost-svg {
      width: 200px;
      height: 200px;
      opacity: 0.05;
      animation: ghostAppear 8s ease-in-out infinite alternate;
      filter: blur(3px);
    }

    @keyframes ghostFloat {
      0% { transform: translate(-50%, -50%) scale(1);}
      50% { transform: translate(-50%, -52%) scale(1.05);}
      100% { transform: translate(-50%, -50%) scale(1);}
    }

    @keyframes ghostAppear {
      0% { opacity: 0; filter: blur(4px); }
      50% { opacity: 0.08; filter: blur(2px); }
      100% { opacity: 0; filter: blur(4px); }
    }
  </style>
</head>
<body>
  <!-- Fantasma SVG esmaecido com efeito neon -->
  <div class="ghost-wrapper">
    <svg viewBox="0 0 200 200" class="ghost-svg">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <path
        d="M100,20 C120,20 140,40 140,60 C140,80 120,100 100,120 C80,100 60,80 60,60 C60,40 80,20 100,20 Z"
        fill="none"
        stroke="#b463ff"
        stroke-width="2"
        filter="url(#glow)"
        opacity="0.1"
      />
    </svg>
  </div>

  <div class="container">
    <h1>Bem-vindo à Pixel Fantasma</h1>
    <p>Especialistas em soluções digitais com um toque fantasmagórico de inovação.</p>
  </div>
</body>
</html>
