<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Fantasma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: #1f2937;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    img {
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #facc15;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #d1d5db;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .btn i {
      font-size: 1.2rem;
    }

    .btn-whats {
      background-color: #25D366;
      border: 2px solid #128C7E;
    }

    .btn-whats:hover {
      background-color: #128C7E;
    }

    .btn-linktree {
      background-color: #6C5CE7;
      border: 2px solid #5A4FCF;
    }

    .btn-linktree:hover {
      background-color: #5A4FCF;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="empreendedor.png" alt="Empreendedor Digital" />
    <h1>Construa sua presença digital com estratégia</h1>
    <p>Landing Pages personalizadas, anúncios otimizados e automações inteligentes para afiliados e negócios digitais.</p>

    <div class="btn-container">
      <a href="https://wa.me/SEUNUMERO" target="_blank" class="btn btn-whats">
        <i class="fab fa-whatsapp"></i> Falar no WhatsApp
      </a>
      <a href="https://linktr.ee/SEULINK" target="_blank" class="btn btn-linktree">
        <i class="fas fa-link"></i> Acessar Linktree
      </a>
    </div>
  </div>
</body>
</html>
