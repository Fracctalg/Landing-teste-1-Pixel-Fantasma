<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Fantasma - Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-950 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
      <!-- Cabeçalho -->
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-white mb-6">
        Impulsione seu negócio digital com o Pixel Fantasma
      </h1>

      <!-- Subtítulo -->
      <p class="text-lg sm:text-xl text-center text-gray-300 max-w-2xl mb-6">
        Estratégias personalizadas em tráfego pago, automação e copywriting para transformar cliques em conversões.
      </p>

      <!-- Imagem principal -->
      <img
        src="empreendedor.png"
        alt="Jovem empreendedor com celular"
        class="w-full max-w-md rounded-xl shadow-lg mb-8"
      />

      <!-- Botões com ícones -->
      <div class="flex flex-col sm:flex-row sm:justify-center gap-4 w-full max-w-sm">
        <!-- WhatsApp -->
        <a
          href="https://wa.me/5547991179867"
          target="_blank"
          class="bg-[#25D366] text-white py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 hover:bg-[#1ebe5d] transition"
        >
          <i class="fab fa-whatsapp text-xl"></i>
          Fale pelo WhatsApp
        </a>

        <!-- Linktree -->
        <a
          href="https://linktr.ee/seu_usuario"
          target="_blank"
          class="bg-[#39e09b] text-white py-3 px-6 rounded-lg shadow-lg flex items-center justify-center gap-2 hover:bg-[#2dbb82] transition"
        >
          <i class="fas fa-link text-xl"></i>
          Conheça mais serviços
        </a>
      </div>
    </div>
  </body>
</html>
